<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="calculator__inputs">
        <div class="ibox">
          <label for="dayInput" class="calculator__inputs_label">DAY</label>
          <input type="number" class="calculator__inputs_input" id="dayInput" placeholder="DD" maxlength="2">
          <span class="calculator__inputs_error-msg"></span>
        </div>
        <div class="ibox">
          <label for="monthInput" class="calculator__inputs_label">MONTH</label>
          <input type="number" class="calculator__inputs_input" id="monthInput" placeholder="MM" maxlength="2">
          <span class="calculator__inputs_error-msg"></span>
        </div>
        <div class="ibox">
          <label for="yearInput" class="calculator__inputs_label">YEAR</label>
          <input type="number" class="calculator__inputs_input" id="yearInput" placeholder="YYYY" maxlength="4">
          <span class="calculator__inputs_error-msg"></span>
        </div>
      </div>
      <div class="calculator__button">
        <button class="calculator__button_btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="33" height="31" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
            </g>
          </svg>
        </button>
      </div>
      <div class="calculator__output">
        <p class="calculator__output_output">
          <span class="calculator__output_number">- -</span>
          years
        </p>
        <p class="calculator__output_output">
          <span class="calculator__output_number">- -</span>
          months
        </p>
        <p class="calculator__output_output">
          <span class="calculator__output_number">- -</span>
          days
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Piotr05" target="_blank">Kepa</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
